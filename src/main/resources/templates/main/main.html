<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments :: head(~{::title}, ~{::link})}">
        <title>Главная</title>

        <link th:href="@{/css/main.css}" rel="stylesheet">
    </head>

    <body>
        <nav th:replace="fragments :: navigation"></nav>

        <main role="main">
            <section class="jumbotron text-center">
                <div class="container">
                    <h1 class="jumbotron-heading">IT Brain Workout</h1>

                    <p class="lead text-muted">Добро пожаловать на сайт IT Brain Workout! Оттачивайте свои знания программирования, а также помогайте другим в этом увлекательном занятии.</p>
                </div>
            </section>

            <div class="album py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4" th:each="subject : ${subjects}">
                            <a th:href="@{/subjects/} + ${subject.title}">
                                <div class="card mb-4 shadow-sm">
                                    <img class="card-img-top" th:src="@{'/images/' + ${#strings.toLowerCase(subject.title)} + '.png'}" th:alt="${subject.title} + ' image'">

                                    <div class="card-body">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="btn-group"></div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer th:replace="fragments :: footer"></footer>
    </body>
</html>
