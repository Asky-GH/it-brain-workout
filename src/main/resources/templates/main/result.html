<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: template(~{::title}, ~{::section})}">
    <head>
        <title>Результаты</title>
    </head>

    <body>
        <section class="section">
            <div class="container">
                <table class="table is-striped is-fullwidth">
                    <thead>
                        <tr class="is-selected">
                            <th>#</th>
                            <th>Вопрос</th>
                            <th>Результат</th>
                        </tr>
                    </thead>

                    <tfoot>
                        <tr class="is-selected">
                            <th>#</th>
                            <th>Вопрос</th>
                            <th>Результат</th>
                        </tr>
                    </tfoot>

                    <tbody>
                        <tr th:each="result : ${results}"  th:class="${result[1]} eq 'ВЕРНО' ? 'has-background-success' : 'has-background-danger'">
                            <th th:text="${results.indexOf(result)} + 1">Numeration</th>
                            <td th:text="${result[0]}">Question</td>
                            <td th:text="${result[1]}">Result</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </body>
</html>
