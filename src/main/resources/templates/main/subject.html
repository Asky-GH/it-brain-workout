<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">

        <title th:text="${subject.title}">Title</title>
    </head>

    <body>
        <div th:if="${param.success}">
            Вопрос успешно предложен!
        </div>

        <div th:switch="${questionsCount}">
            <div th:case="0">
                <div>
                    В данный момент по выбранному предмету нет вопросов! Примите участие в развитии проекта <a th:href="@{'/questions/' + ${subject.title} + '/new'}">предложив свои.</a>
                </div>
            </div>

            <div th:case="*">
                <p>Выберите количество вопросов, на которые хотите ответить (всего вопросов - <span th:text="${questionsCount}"></span>).</p>

                <form th:action="@{'/' + ${subject.title} + '/test'}" method="get">
                    <label>Количество вопросов</label>

                    <input type="number" name="quantity" min="1" th:max="${questionsCount}" />

                    <input type="submit" value="Начать"/>
                </form>

                <div>
                    Решили все вопросы? <a th:href="@{'/questions/' + ${subject.title} + '/new'}">Предложите свои.</a>
                </div>
            </div>
        </div>
    </body>
</html>
