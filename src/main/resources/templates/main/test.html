<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">

        <title th:text="'Тест по ' + ${subjectTitle}">Title</title>
    </head>

    <body>
        <div th:each="question : ${questions}">
            <p th:text="${question.body}">Question body</p>
            <p th:each="answer : ${question.answers}" th:text="${answer.body}">Answer body</p>
        </div>
    </body>
</html>
