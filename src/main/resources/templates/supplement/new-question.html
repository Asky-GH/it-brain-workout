<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: template(~{::title}, ~{::section})}">
    <head>
        <title>Новый вопрос</title>
    </head>

    <body>
        <section class="section">
            <div class="container">
                <div class="columns">
                    <div class="column is-8 is-offset-2">
                        <div class="notification is-warning has-text-centered">
                            Так как каждый предложеный вопрос проверяется модераторами сайта, он не сразу появится в тестах.
                        </div>

                        <form method="post" th:action="@{'/questions/' + ${subjectTitle} + '/new'}" th:object="${newQuestionForm}">
                            <div class="columns">
                                <div class="column">
                                    <div class="field">
                                        <div class="control has-icons-left has-icons-right">
                                            <textarea tabindex="1" placeholder="Вопрос" autofocus="true" th:field="*{question}" th:class="${#fields.hasErrors('question')} ? 'textarea is-danger' : 'textarea'"></textarea>
                                        </div>

                                        <p class="help is-danger" th:if="${#fields.hasErrors('question')}" th:errors="*{question}">Question error</p>
                                    </div>
                                </div>
                            </div>

                            <div class="columns">
                                <div class="column">
                                    <div class="field">
                                        <div class="control">
                                            <label class="radio">
                                                <input type="radio" name="answers" value="answer1" checked="true"/>
                                                Правильный ответ
                                            </label>

                                            <textarea tabindex="2" placeholder="Ответ" th:field="*{answer1}" th:class="${#fields.hasErrors('answer1')} ? 'textarea is-danger' : 'textarea'"></textarea>
                                        </div>

                                        <p class="help is-danger" th:if="${#fields.hasErrors('answer1')}" th:errors="*{answer1}">Answer1 error</p>
                                    </div>
                                </div>

                                <div class="column">
                                    <div class="field">
                                        <div class="control">
                                            <label class="radio">
                                                <input type="radio" name="answers" value="answer2"/>
                                                Правильный ответ
                                            </label>

                                            <textarea tabindex="3" placeholder="Ответ" th:field="*{answer2}" th:class="${#fields.hasErrors('answer2')} ? 'textarea is-danger' : 'textarea'"></textarea>
                                        </div>

                                        <p class="help is-danger" th:if="${#fields.hasErrors('answer2')}" th:errors="*{answer2}">Answer2 error</p>
                                    </div>
                                </div>
                            </div>

                            <div class="columns">
                                <div class="column">
                                    <div class="field">
                                        <div class="control">
                                            <label class="radio">
                                                <input type="radio" name="answers" value="answer3"/>
                                                Правильный ответ
                                            </label>
                                            <textarea tabindex="4" placeholder="Ответ" th:field="*{answer3}" th:class="${#fields.hasErrors('answer3')} ? 'textarea is-danger' : 'textarea'"></textarea>
                                        </div>

                                        <p class="help is-danger" th:if="${#fields.hasErrors('answer3')}" th:errors="*{answer3}">Answer3 error</p>
                                    </div>
                                </div>

                                <div class="column">
                                    <div class="field">
                                        <div class="control">
                                            <label class="radio">
                                                <input type="radio" name="answers" value="answer4"/>
                                                Правильный ответ
                                            </label>

                                            <textarea tabindex="5" placeholder="Ответ" th:field="*{answer4}" th:class="${#fields.hasErrors('answer4')} ? 'textarea is-danger' : 'textarea'"></textarea>
                                        </div>

                                        <p class="help is-danger" th:if="${#fields.hasErrors('answer4')}" th:errors="*{answer4}">Answer4 error</p>
                                    </div>
                                </div>
                            </div>

                            <div class="columns">
                                <div class="column">
                                    <div class="field">
                                        <div class="control">
                                            <input tabindex="6" class="button is-fullwidth is-info" type="submit" value="Предложить"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
